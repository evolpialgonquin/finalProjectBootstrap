            <header>
                <div id="headerContent">
                    <div id="avatar">
                        <img src="img/goodfreephotos_avatar.jpg"/>
                    </div>
                    <div id="title">
                        <h1>Contact for Hiring</h1>
                        <h5>Everton Volpi | MAD9013 Project</h5>
                    </div>
                </div>
            </header>
        </div>

        <div class="container" id="main">
            <form>
                <div class="form">
                    <div class="rowInputs">
                        <div>
                            <input type="text" class="form-control" placeholder="First name" required>
                        </div>
                        <div>
                            <input type="text" class="form-control" placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="rowInputs">
                        <div>
                            <input type="email" class="form-control" placeholder="E-mail" required>
                        </div>
                        <div>
                            <input type="number" class="form-control" placeholder="Phone number" required>
                        </div>
                        </div>
                    <div>
                    </div>
                    <div class="textArea">
                        <textarea class="form-control" rows="3" placeholder="Give me an idea about what you need..." required></textarea>
                    </div>
                    <button class="btn" type="submit">Submit</button>
                </div>
            </form>
        </div>

        <footer>
            <div class="footerContent">
                <div class="socialMedia">
